{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Evan Palmer">

    <title>
      {% block title %}
      Evan Palmer | Web Developer
      {% endblock title %}
    </title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'homepage/sb-portfolio-1.0.4/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'homepage/sb-portfolio-1.0.4/css/stylish-portfolio.css' %}" rel="stylesheet">
    <link href="{% static 'homepage/styles/main.css' %}" rel="stylesheet">

    <!-- Calendar CSS -->
    <link href="{% static 'homepage/github-calendar.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'homepage/sb-portfolio-1.0.4/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% endblock head %}
  </head>
  <body>
    {% block content %}
      This is the default content.
    {% endblock content %}
  </body>
</html>
